			// 让用户输入任意个数
			var num = Number(prompt("请输入要比较的数"));
			var max = num;
			var min = num;
			var flag = true;
			do{
				num = prompt("请输入要比较的数/【q】结束输入");
				if (isNaN(num)&&num=="q") {
					flag=false;
				}else{
					if(Number(num)>max){
						max=Number(num);
					}
					if (Number(num)<min) {
						min=Number(num);
					}
				}
			}while(flag);
