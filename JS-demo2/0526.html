<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            font-size: 24px;
            color: red;
            border: 1px solid red;
            text-align: center;
            width: 600px;
            margin: 20% auto;
            line-height: 50px;
        }
    </style>
	<script type="text/javascript">
		window.onload = function() {
		        setInterval(function() {
		            var nowTime = new Date();//获取当前时间
		            //创建目标日期
		            var endTime = new Date("2022-10-07 00:00:00");
		            var seconds = parseInt((endTime.getTime() - nowTime.getTime()) / 1000);//两个时间点的时间差(秒)
		            var d = parseInt(seconds / 3600 / 24);//得到天数
		            var h = parseInt(seconds / 3600 % 24);//小时
		            var m = parseInt(seconds / 60 % 60);//分钟
		            var s = parseInt(seconds % 60);//秒
		            document.getElementById("djs").innerHTML = "距离1007还有" 
					+ d +"天" + h + "小时" + m + "分钟" + s + "秒";
		        }, 1000);
		    }
	</script>
</head>
<body>
    <div id="djs">
    	
    </div>
</body>
</html>
