<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			var imgs=["img/ad-01.jpg","img/ad-02.jpg","img/ad-03.jpg","img/ad-04.jpg"];
			var i=0;
			function show(){
				document.getElementById("img").src=imgs[i];
				i++;
				if(i>3){
					i=0;
				}
				setTimeout(show,1500);
			}
			window.onload=function(){
				show();
			}
		</script>
	</head>
	<body>
		<div id="">
			<img src="img/ad-01.jpg" id="img" >
		</div>
	</body>
</html>
