<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器</title>

    <script src="lib/jquery-3.6.0.js"></script>
</head>
<body>
    <script>
        //原生
        document.getElementsByTagName();
        document.getElementById();
        document.getElementsByClassName();
        //jQuery选择器
        $('p').click();//标签选择器
        $('#id').click();//id选择器
        $('.class').click();//class选择器
    </script>
</body>
</html>
