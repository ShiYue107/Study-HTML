<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>

    <script>

        function abs(x) {
            if (typeof x != 'number'){
                throw 'error';
            }else {
                if (x>0){
                    return x;
                }else {
                    return -x;
                }
            }
        }

        let test = function (x) {
            for (let x of arguments){
                console.log(x);
            }
        }

        function testRest(x,...rest) {
            console.log(x);
            console.log(rest);
        }

    </script>
</head>

</body>
</html>
